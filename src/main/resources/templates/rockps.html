<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>

    <meta charset="UTF-8"/>
    <title>Rock, Paper, JS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" th:href="@{/static/css/normalize.css}" href="/static/css/normalize.css"/>
    <link rel="stylesheet" th:href="@{/static/css/skeleton.css}" href="/static/css/skeleton.css"/>
    <link rel="stylesheet" th:href="@{/static/css/paleoStyle.css}" href="/static/css/paleoStyle.css"/>
    <link rel="stylesheet" th:href="@{/static/css/rockps.css}" href="/static/css/rockps.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="shortcut icon" type="favicon"
          href="/static/img/iron-yard-logo.ico"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script language="javascript" src="/static/scripts/rockPS.js"></script>
</head>
<body>

<h1>Rock Paper Scissors!!</h1>

<form id="actionForm">
    <label>What's your move?</label>
    <div>
        <button type="button" value="rock">Rock</button>
        <button type="button" value="paper">Paper</button>
        <button type="button" value="scissors">Scissors</button>
    </div>
</form>

<h2 id="outcome" class="win"></h2>
<h2 id="counter"></h2>

<div id="game">
    <div id="player">
        <div class="score">Player: <span></span></div>
        <img class="transparent" src="/static/img/transparent.png"/>
    </div>
    <div id="computer">
        <div class="score">Computer: <span></span></div>
        <img class="transparent" src="/static/img/transparent.png"/>
    </div>
</div>

</body>
</html>

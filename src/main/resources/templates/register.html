<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Registration</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="keywords"
          content="java, JEE, security, html css, spring, boot, security, responsive, aws, sql, mvc, maven, thymeleaf, skeleton, mobile, restful, tomcat, javascript, web, developer, programmer, UNC, Asheville, candidate, portfolio, available"/>
    <meta name="description" content="User account registration"/>
    <meta name="author" content="Andy Moretz"/>


    <link rel="stylesheet" th:href="@{/css/normalize.css}" href="../static/css/normalize.css"/>
    <link rel="stylesheet" th:href="@{/css/skeleton.css}" href="../static/css/skeleton.css"/>
    <link rel="stylesheet" th:href="@{/css/demoStyle.css}" href="../static/css/demoStyle.css"/>
    <link rel="shortcut icon" href="../static/img/favicon.ico" th:href="@{/img/favicon.ico}"/>
    <link rel="icon" type="image/png" href="../static/img/favicon.ico" th:href="@{/img/favicon.ico}"/>


    <title>Registration Page</title>

</head>


<body>

<div>
    <div>

        <h4>New User Registration</h4>

        <form autocomplete="off" action="#" th:action="@{/register}"
              th:object="${User}" method="post">

            <form th:action="@{/register}" method="post">
                <label for="username">Username</label>:
                <input type="text" id="username" name="username" autofocus="autofocus"/> <br/>
                <label for="password">Password</label>:
                <input type="password" id="password" name="password"/> <br/>
                <input type="submit" value="register"/>
                <input type="hidden" name="role" value="USER"/>
            </form>


        </form>

    </div>
</div>

</body>

</html>

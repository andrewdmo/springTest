<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Rock, Paper, JavaScript</title>

    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1"/>
    <meta name="keywords"
          content="java, JEE, html, css, spring, boot, responsive, aws, sql, mvc, maven, thymeleaf, skeleton, mobile, restful, tomcat, javascript, web, developer, programmer, UNC, Asheville, candidate, portfolio, available"/>
    <meta name="description" content="An exemplary example of a fully responsive Java web stack"/>

    <link rel="stylesheet" th:href="@{/static/css/normalize.css}" href="/static/css/normalize.css"/>
    <link rel="stylesheet" th:href="@{/static/css/skeleton.css}" href="/static/css/skeleton.css"/>
    <link rel="stylesheet" th:href="@{/static/css/demoStyle.css}" href="/static/css/demoStyle.css"/>
    <link rel="stylesheet" th:href="@{/static/css/rockps.css}" href="/static/css/rockps.css"/>

    <link rel="shortcut icon" href="/static/img/iron-yard-logo.ico"/>
    <link rel="icon" type="image/png" href="/static/img/iron-yard-logo.ico"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script language="javascript" src="/static/scripts/rockps.js"></script>
</head>

<body>
<div class="container main">

    <div class="row" style="height: 10%">
        <h3>Rock, Paper, JavaScript!!</h3>
    </div>

    <div class="row" style="height: 20%">
        <form id="actionForm">
            <label>What's your move?</label>
            <div class="row"><!--style="margin: 0 auto"-->
                <div class="four columns">
                    <button class="button button-primary" type="button" value="rock">Rock</button>
                </div>
                <div class="four columns">
                    <button class="button button-primary" type="button" value="paper">Paper</button>
                </div>
                <div class="four columns">
                    <button class="button button-primary" type="button" value="scissors">Scissors</button>
                </div>
            </div><!--button row-->
        </form>
    </div>


    <div class="row" style="height: 20%">
        <h2 class="win twelve columns" id="counter" style="display: inline-block"></h2>
        <h2 class="win twelve columns" id="outcome" style="display: inline-block"></h2>
    </div>


    <div id="game" class="row" style="height: 40%">
        <div id="player">
            <div class="score">Player: <span></span></div>
            <img class="transparent" src="/static/img/transparent.png"/>
        </div>
        <div id="computer">
            <div class="score">Computer: <span></span></div>
            <img class="transparent" src="/static/img/transparent.png"/>
        </div>
    </div><!--game-->

</div><!--container-->
</body>
</html>

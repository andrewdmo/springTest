<body>
<div class="container main noscroll">
    <div class="row" style="height: 30vh; margin:5vh auto">
        <div class="ten columns offset-by-one portf">
            <H6>A simple pSQL
                database with linking table.
                Output formats include
                <a th:href="@{public_vyoo_movie.json}" href="/public/public_vyoo_movie.json" target="_blank">

                <a th:href="@{public_vyoo_studio.xml}" href="/public/public_vyoo_studio.xml" target="_blank">

                <a th:href="@{public_vyoo_dir_genre_link.sql}"

            </H6>
            <p style="font-size: smaller">
                A globally
                accessible pSQL DB is present under the hood here, and is currently used for user accounts.</p>
        </div><!--L column-->
    </div><!--1st row-->

    <div class="row">
        <div class="twelve columns">
